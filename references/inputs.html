<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MDN Inputs</title>
</head>

<body>
  <form action="">
    <label>Your Name: </label>
    <input type="text">
    <input type="color"><br>
    <label>Password: </label>
    <input type="password"><br>
    <input type="button"><br>
    <input type="checkbox"><br>
    <input type="date"><br>
    <input type="datetime-local"><br>
    <input type="email"><br>
    <input type="file"><br>
    <input type="hidden"><br>
    <input type="image"><br>
    <input type="month"><br>
    <input type="reset"><br>
    <input type="range"><br>
    <input type="radio"><br>
  </form>
</body>

</html>
